<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-users-cog"></i>
            <h2>HR Management</h2>
        </div>
        <div class="admin-info">
            <span class="admin-name">Alex Morgan</span>
            <div class="admin-avatar">AM</div>
        </div>
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> <span>Dashboard</span></a></li>
            <li><a href="employees.html"><i class="fas fa-users"></i> <span>Employees</span></a></li>
            <li><a href="leaves.html"><i class="fas fa-calendar-alt"></i> <span>Leaves</span></a></li>
            <li><a href="analytics.html" class="active"><i class="fas fa-chart-line"></i> <span>Analytics</span></a></li>
        </ul>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="page active" id="analytics">
            <h1 class="page-title">HR Analytics</h1>
            
            <div class="cards-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Employee Distribution</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="departmentChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Leave Trends</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="leaveTrendsChart"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="cards-grid">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Hiring vs Turnover</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="hiringChart"></canvas>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Gender Diversity</h3>
                    </div>
                    <div class="chart-container">
                        <canvas id="genderChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
