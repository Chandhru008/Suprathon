<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Automated HR Management</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="https://images.unsplash.com/photo-1515168833906-d2a3b82b1a48?auto=format&fit=crop&w=400&q=80" alt="Employee Login" />
        </div>
        <div class="login-form-section">
            <h1>Employee Login</h1>
            <p class="subtitle">Access your HR portal</p>
            <form id="loginForm" action="http://localhost:5502/login.html" method="post">
                <label for="email">Employee Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your employee email" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <div class="details">
                <p>Welcome! Please login to manage your HR tasks and view your employee dashboard.</p>
                <p class="small">Forgot your password? <a href="#">Reset here</a></p>
                <p class="small">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
