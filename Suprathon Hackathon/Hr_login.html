<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Login | HR Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --secondary: #64748b;
            --success: #059669;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 18px;
            box-shadow: var(--shadow-lg);
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .login-image {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            flex: 1.2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem 2rem;
        }
        .login-image i {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
        }
        .login-image h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .login-image p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .login-form-section {
            flex: 1.5;
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form-section h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        .login-form label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }
        .login-form input[type="email"],
        .login-form input[type="password"] {
            padding: 0.9rem 1.1rem;
            border-radius: 8px;
            border: 2px solid var(--border);
            font-size: 1rem;
            background: var(--light);
            transition: border 0.2s;
        }
        .login-form input:focus {
            outline: none;
            border-color: var(--primary);
        }
        .login-form button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 1.1rem;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(30,64,175,0.08);
        }
        .login-form button:hover {
            background: var(--primary-dark);
        }
        .form-footer {
            margin-top: 1.5rem;
            color: var(--secondary);
            font-size: 0.98rem;
            text-align: center;
        }
        .form-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .form-footer a:hover {
            color: var(--primary-dark);
        }
        .error-message {
            background: rgba(220,38,38,0.08);
            color: var(--danger);
            border: 1px solid rgba(220,38,38,0.18);
            border-radius: 6px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.98rem;
            display: none;
        }
        @media (max-width: 900px) {
            .login-container {
                flex-direction: column;
                max-width: 500px;
            }
            .login-image {
                padding: 2rem 1.5rem;
            }
            .login-form-section {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <i class="fas fa-user-shield"></i>
            <h2>HR Portal</h2>
            <p>Welcome to the secure HR management dashboard.<br>Sign in to manage employees and attendance.</p>
        </div>
        <div class="login-form-section">
            <h1>HR Login</h1>
            <p class="subtitle">Access the HR dashboard</p>
            <form class="login-form" id="hrLoginForm" autocomplete="off" action="http://localhost:5502/hr-login.html" method="post">
                <div class="error-message" id="error-message"></div>
                <label for="email">HR Email</label>
                <input type="email" id="email" name="username" placeholder="Enter your HR email" required autocomplete="username">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <div class="form-footer">
                <span>Forgot password? <a href="#">Reset here</a></span>
            </div>
        </div>
    </div>
    <script>
        
    </script>
</body>
</html>
